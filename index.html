<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify - Lettore Web</title>
    </head>
    <body>

        <main>
            <div class="flex main-cont">
                
                <div class="col1">

                </div>

                <div class="col2"> 
                    <header>
                        
                    </header>
                </div>

            </div>
        </main>


        <!-- FOOTER -->
        <footer>

            <div class="flex foot-cont">

                <div class="flex left">
                    <span class="player-img">
                        <img src="./img/sinister.jpeg" alt="player-left">
                    </span>
                    <span class="text-play">
                        <div>Sinister</div>
                        <div>Brano Nome</div>
                    </span>

                    <div class="flex button-left">
                        <button>
                            <i class="fa-regular fa-heart"></i>
                        </button>
                        <button>
                            <i class="fa-regular fa-folder"></i>
                        </button>
                    </div>

                </div>

                <div class="flex center">
                    <div class="flex play1">
                        <button>
                            <i class="fa-solid fa-shuffle"></i>
                        </button>
                        <button>
                            <i class="fa-regular fa-circle-left"></i>
                        </button>
                        <button class="special">
                            <i class="fa-regular fa-circle-play"></i>
                        </button>
                        <button>
                            <i class="fa-regular fa-circle-right"></i>
                        </button>
                        <button>
                            <i class="fa-sharp fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                    <div class="flex play2">
                        <span>0:25</span>
                        <progress class="prog1"></progress>
                        <span>4:35</span>
                    </div>
                </div>

                <div class="flex right">
                    <div>
                        <button>
                            <i class="fa-solid fa-list-ul"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-display"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>
                    <progress class="prog2"></progress>
                </div>


            </div>

        </footer>

    </body>
</html>
